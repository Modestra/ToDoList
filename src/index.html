<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>To-Do</title>
</head>
<body>
    <div class="container text-start">
        <div class="row app-header">
            <div class="col-10">
                <h3>Лист "To-Do"</h3>
                <h4 style="color: darkgray">Запишите то, чем бы вы хотели заняться</h4>
            </div>
        </div>
        <div class="row">
            <div class="card-group" style="margin-top: 20px">
                <div class="card">
                    <header class="card-header main-container-start text-start"><h4>Не начаты</h4></header>
                    <section class="card-body main-container-body">
                      <task-ul></task-ul>
                    </section>
                </div>
                <div class="card">
                    <header class="card-header main-container-process text-center"><h4>В процессе</h4></header>
                    <section class="card-body main-container-body">
                      <ul class="list-group" id="process">

                      </ul>
                    </section>
                </div>
                <div class="card">
                    <header class="card-header main-container-end text-end"><h4>Завершены</h4></header>
                    <section class="card-body main-container-body">
                      <ul class="list-group" id="ended">

                      </ul>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
