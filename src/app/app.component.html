<ul class="list-group" id="task-list">
      <task *ngFor="let item of tasks">{{item}}</task>
  <li class="list-group-item">
      <input #option value="" id="create" type="text" class="form-control col" placeholder="Добавьте задачу" (keydown.enter)="createTask({option : option.value})">
  </li>
</ul>
